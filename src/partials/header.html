<header class="header header-scroll">
    <div class="header-container container">

            <svg class="logo-icon-dark" width="128" height="45">
                <use href="./images/symbol-defs.svg#logo"></use>
            </svg>
            <svg class="logo-icon-light" width="128" height="45">
                <use class="icon" href="./images/symbol-defs.svg#burger-logo"></use>
            </svg>
    
        <nav class="navigation">
        <ul class="nav-list">
            <li class="nav-list__item">
                <a class="nav-list__link" href="#study" data-menu-close>Studying program</a>
            </li>
            <li class="nav-list__item">
                <a href="#about" class="nav-list__link">About</a>
            </li>
            <li class="nav-list__item">
                <a href="#training" class="nav-list__link">Training options</a>
            </li>
            <li class="nav-list__item">
                <a href="#contacts" class="nav-list__link">Contacts</a>
            </li>
        </ul>
        </nav>
        <button class="header-container__btn" type="button" data-modal-open>consultation by phone</button>
        
        <div class="backdrop is-hidden" data-modal>

            <form class="contacts__form">
                <div class="contacts__form-block">
                    <input class="contacts__form-input" type="text" name="name" placeholder="Name*" required minlength="2">
                    <input class="contacts__form-input" type="tel" name="tel" placeholder="Phone*" required pattern="\+?[0-9\s\-\(\)]+" title="Номер в формате +3 (000) 000-00-00">
                </div>
                <button class="contacts__button" type="submit">
                    We will call you back
                </button>
            </form>

        </div>



        <button class="header-container__burger-btn" type="button" data-menu-open>
            <svg class="burger-btn__icon" width="25" height="16">
                <use href="./images/symbol-defs.svg#burger-icon"></use>
            </svg>
        </button>
    </div>
                            <!-- MOBILE MENU -->

<div class="mobile-menu" data-menu>
    <div class="mobile-menu__container container">
        <svg class="logo-icon" width="128" height="45">
            <use class="icon" href="./images/symbol-defs.svg#burger-logo" ></use>
        </svg>
        
    <button class="mobile-menu__close-btn" be-like>
        <svg class="close-btn__icon" width="16" height="16">
            <use href="./images/symbol-defs.svg#close-burger-icon"></use>
        </svg>
    </button>
        <ul id="menu" class="mobile-menu__list">
            <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="#study" like-be>Studying program</a>
            </li>
            <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="#about" love-you>About</a>
            </li>
            <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="#training" list-size>Training options</a>
            </li>
            <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="#contacts" list-like>Contacts</a>
            </li>
        </ul>
        <a href="#contacts">
        <button class="header-btn" type="button" ben-like>consultation by phone</button>
        </a>
    </div>
</div>
